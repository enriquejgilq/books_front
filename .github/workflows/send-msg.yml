name: Preview Tag Info Debug

on:
  push:
    tags:
      - 'preview-*'

jobs:
  debug-preview-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener nombre del tag
        run: "echo 'Tag recibido: $GITHUB_REF_NAME'"

      - name: Extraer rama y versi√≥n
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          echo "Tag completo: $TAG_NAME"

          # Remover el prefijo 'preview-'
          TAG_INFO=${TAG_NAME#preview-}

          # Extraer nombre de la rama (todo antes de -v)
          BRANCH_NAME=$(echo "$TAG_INFO" | sed -E 's/-v[0-9]+\.[0-9]+\.[0-9]+$//')

          # Extraer versi√≥n (todo despu√©s del √∫ltimo -v)
          VERSION=$(echo "$TAG_INFO" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+')

          echo "üß† Rama detectada: $BRANCH_NAME"
          echo "üè∑Ô∏è Versi√≥n: $VERSION"

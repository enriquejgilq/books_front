name: Consultar Builds y Notificar a Discord

on:
  push:
    branches:
      - test-2  # Rama donde quieres ejecutar este flujo

jobs:
  notify-latest-build:
    name: Consultar Builds y Notificar a Discord
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Autenticarse con Expo (EAS)
        run: |
          # AquÃ­ no es necesario hacer login, ya que usaremos el token en las variables de entorno
          echo "Autenticando con Expo..."

      - name: Consultar el Ãºltimo build generado
        run: |
          # Consulta el Ãºltimo build generado para Android y guarda la respuesta en result.json
          eas build:list --limit 1 --platform android --json --non-interactive > result.json

      - name: Verificar contenido de result.json
        run: cat result.json

      - name: Consultar URL del build y notificar a Discord
        run: |
          BUILD_URL=$(jq -r '.builds[0].artifacts.buildUrl' result.json)
          
          # Verifica si se obtuvo el enlace al build
          if [ -z "$BUILD_URL" ]; then
            echo "No se encontrÃ³ el enlace al build."
            exit 1
          fi
          
          # Enviar mensaje a Discord
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸ“¦ Nueva build de preview generada para Android: $BUILD_URL\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}  # Usar el mismo token para ambos

name: Detect Branch from Tag

on:
  push:
    tags:
      - 'preview-*'  # Solo tags que comiencen con preview-

jobs:
  detect-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (requerido si luego haces mÃ¡s cosas)
        uses: actions/checkout@v3

      - name: Obtener nombre del tag y deducir la rama
        run: |
          echo "Referencia completa del tag: $GITHUB_REF"

          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "Nombre del tag: $TAG_NAME"

          # Remover el prefijo "preview-" para obtener el nombre de la rama
          BRANCH_NAME=${TAG_NAME#preview-}
          echo "Nombre de la rama deducido: $BRANCH_NAME"

          # Exportar como variable para otros steps si hace falta
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

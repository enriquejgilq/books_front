name: EAS Preview Build on PR to dev

on:
  pull_request:
    branches:
      - dev

jobs:
  build-android-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Authenticate with EAS
        run: eas login --token ${{ secrets.EAS_TOKEN }}

      - name: Trigger EAS Build (Android)
        id: eas_build
        run: |
          eas build --platform android --profile preview --non-interactive --json > build-result.json
          BUILD_URL=$(cat build-result.json | jq -r '.builds.android.artifacts.buildUrl')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT

      - name: Send notification to Discord
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d '{
                "content": "ðŸš€ Nuevo build de preview generado para la rama `dev`!\nðŸ”— APK: '${{ steps.eas_build.outputs.build_url }}'"
              }'

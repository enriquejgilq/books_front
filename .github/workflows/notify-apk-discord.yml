name: Notify Discord on Merge to Develop

on:
  push:
    branches:
      - test-2

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Get latest build artifact URL
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_ACCESS_TOKEN }}
        id: get_build
        run: |
          BUILD_INFO=$(eas build:list --limit 1 --platform android --json)
          APK_URL=$(echo "$BUILD_INFO" | jq -r '.[0].artifacts.buildUrl')
          echo "apk_url=$APK_URL" >> $GITHUB_OUTPUT

      - name: Send APK link to Discord
        run: |
          DISCORD_WEBHOOK_URL="https://discord.com/api/webhooks/1359492861376073849/UG5D1MUvgsO2cPYacgJX9md7S19nGOQ0W0cOov9IN7pcfyXW1KxJXjewK_EjWZm4FmBA"
          APK_LINK="${{ steps.get_build.outputs.apk_url }}"
          MESSAGE="ðŸš€ Â¡Nuevo build generado exitosamente!\nðŸ“¦ DescÃ¡rgalo aquÃ­: $APK_LINK"
          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"$MESSAGE\"}"

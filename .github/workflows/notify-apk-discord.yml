          # Ejecutar el comando e imprimir la salida de error y estÃ¡ndar
          eas build:list --limit 1 --platform android --json --non-interactive || echo "âŒ Error ejecutando el comando eas build:list"
          echo "ðŸ” Build Info Completo: "


      - name: Enviar mensaje a Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \

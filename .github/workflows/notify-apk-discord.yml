name: Build APK on PR to dev

on:
  pull_request:
    branches:
      - dev

jobs:
  build-preview:
    name: Build Preview APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Build with EAS
        run: eas build --platform android --profile preview --non-interactive --json > result.json
        env:
          EAS_ACCESS_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Send Discord notification
        run: |
          BUILD_URL=$(jq -r '.builds.android[0].artifacts.buildUrl' result.json)
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"content\": \"ðŸ“¦ Nueva build de preview generada para Android: $BUILD_URL\"}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
